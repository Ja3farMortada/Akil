<div class="row no-gutters select-off">
    <div class="col-3 border-right">
        <ul class="list-group list-group-flush mb-4 border-bottom">
            <li class="list-group-item text-center">
                <h3><strong>Settings</strong></h3>
            </li>
        </ul>
        <ul class="list-group list-group-flush border-bottom">

            <!-- Account -->
            <a href="" ng-click="selectTab('Account')" ng-class="{'active': tabSelected === 'Account'}"
                class="list-group-item list-group-item-action d-flex mb-4 align-items-center border-top">
                <i class="fas fa-user-circle fa-3x mr-3"></i>
                <h5>Account</h5>
            </a>

            <!-- General -->
            <a href="" ng-click="selectTab('General')" ng-class="{'active': tabSelected === 'General'}"
                class="list-group-item list-group-item-action d-flex h5 mb-0 border-top"><span
                    class="badge badge-secondary badge-fa mr-4 d-flex align-items-center justify-content-center"><i
                        class="fas fa-cog fa-lg"></i></span>General</a>
            <!-- Stock -->
            <a href="" ng-click="selectTab('Stock')" ng-class="{'active': tabSelected === 'Stock'}"
                class="list-group-item list-group-item-action d-flex h5 mb-0"><span
                    class="badge badge-danger badge-fa mr-4 d-flex align-items-center justify-content-center"><i
                        class="fas fa-boxes fa-lg"></i></span>Stock</a>
            <!-- Services -->
            <a href="" ng-click="selectTab('Services')" ng-class="{'active': tabSelected === 'Services'}"
                class="list-group-item list-group-item-action d-flex h5 mb-0"><span
                    class="badge badge-primary badge-fa mr-4 d-flex align-items-center justify-content-center"><i
                        class="fas fa-money-check"></i></span>Services</a>
            <!-- Customers -->
            <a href="" ng-click="selectTab('Customers')" ng-class="{'active': tabSelected === 'Customers'}"
                class="list-group-item list-group-item-action d-flex h5 mb-0"><span
                    class="badge badge-success badge-fa mr-4 d-flex align-items-center justify-content-center"><i
                        class="fas fa-users"></i></span>Customers</a>
        </ul>
    </div>
    <div class="col-9">
        <!-- Header section -->
        <ul class="list-group list-group-flush mb-4 border-bottom">
            <li class="list-group-item text-center">
                <h3><strong>{{tabSelected}}</strong></h3>
            </li>
        </ul>

        <!-- Selected tab -->
        <div class="container-fluid">

            <!-- Account Settings Directive -->
            <account-settings ng-if="tabSelected === 'Account'"></account-settings>

            <!-- General Settings Directive -->
            <general-settings ng-if="tabSelected === 'General'"></general-settings>

            <!-- Stock Settings Directive -->
            <stock-settings ng-if="tabSelected === 'Stock'"></stock-settings>

            <!-- Customers Settings Directive -->
            <customers-settings ng-if="tabSelected === 'Customers'"></customers-settings> 

        </div>
    </div>
</div>
